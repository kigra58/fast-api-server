name: CI/CD Pipeline

on:
  push:
    branches:
      - development
      - staging

jobs:
  deploy:
    runs-on: self-hosted
    environment: ${{ github.ref_name }}

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      ENV: ${{ github.ref_name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Verify Python version
        run: python3.12 --version

      - name: Ensure venv exists and install dependencies
        run: |
          cd /home/ubuntu/actions-runner/_work/fast-api-server/fast-api-server
          if [ ! -d "venv" ]; then
            python3.12 -m venv venv
          fi
          ./venv/bin/pip install --upgrade pip setuptools wheel
          ./venv/bin/pip install --no-cache-dir -r requirements.txt

      - name: Show dependency tree (debug pydantic conflicts)
        run: |
          cd /home/ubuntu/actions-runner/_work/fast-api-server/fast-api-server
          ./venv/bin/pip install pipdeptree
          ./venv/bin/pipdeptree | grep pydantic || true

      - name: Run tests
        run: |
          cd /home/ubuntu/actions-runner/_work/fast-api-server/fast-api-server
          ./venv/bin/pytest || true

      - name: Update systemd environment and restart FastAPI
        run: |
          cd /home/ubuntu/actions-runner/_work/fast-api-server/fast-api-server
          echo "DATABASE_URL=${DATABASE_URL}" > .env.${ENV}
          echo "ENV=${ENV}" >> .env.${ENV}
          sudo systemctl daemon-reload
          sudo systemctl restart fastapi-${ENV}
          sudo systemctl status fastapi-${ENV} --no-pager
